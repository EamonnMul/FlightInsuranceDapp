<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link rel="stylesheet" href="flightsurety.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Flight Surety Decentralized Application</a>
          </div>
          <ul class="nav navbar-nav">

          </ul>
        </div>
      </nav>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      </nav>

      <main class="container">
          <div id="display-wrapper" class="top-20">
            <h1> FlightSurety Decentralized Flight Insurance </h1>
          </div>
          <div class="row top-20">
              <label class="form">Select a flight:</label>
              <select id="flight-number">
                  <option value="Sample" selected="selected">ABC-DEF-GHI</option>
                  
              </select>
          </div>
          <hr />
          <hr />
          <div class="row top-20">
              <label class="form">Fetch flight status from oracles:</label>
              <btn class="btn btn-primary" id="submit-oracle">Query Oracles</btn>
          </div>
          <div class="row top-20">
              <label class="form">Buy insurance for selected flight:</label>
              <input type="text" id="insurance-value" style="margin:0; width:100px" value="0.5">&nbsp;&nbsp;ETH
              &nbsp;
              &nbsp;
              <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
          </div>
          <div class="row top-20">
              <label class="form">Withdraw credits for all payouts:</label>
              <btn class="btn btn-primary" id="withdraw-credits">Withdraw Credits</btn>
          </div>
          <div class="row top-20">
            <label class="form">Get Balance</label>
            <btn class="btn btn-primary" id="get-balance">View Balance</btn>
        </div>
          <div id="results-wrapper" class="top-20">
          </div>
          <div class="row top-20">
          </div>
          <section>
            <h3>Your Insured Flights</h3>

            <ul id="insured-flights">
            </ul>
        </section>


        
            
      </main>

</body>
<script src="index.js"></script>
</html>
